<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bausal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111, #333);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    p {
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #ccc;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>Bausal</header>
  <p>Proyecto musical independiente. Nueva música disponible ahora.</p>
  <a href="https://open.spotify.com/artist/" target="_blank" class="btn">Escúchalo en Spotify</a>
  <footer>&copy; 2025 Bausal</footer>
</body>
</html>
